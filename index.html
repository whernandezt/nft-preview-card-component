<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="img-view">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container-details">
          <div>
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <span class="highlight">0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="clock" />
            <span> 3 days left</span>
          </div>
        </div>
        <div class="container-footer">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Walter Hernandez</a>.
      </div>
    </section>
  </body>
</html>
